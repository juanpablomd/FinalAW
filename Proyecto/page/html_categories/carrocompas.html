<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
    <title>Shopping Cart - Store VF</title>
</head>


<body>

  <header class="header">
    <div class="container mt-3">
      <button class="btn btn-secondary" onclick="volver()">Back</button>
  </div>

  <script type="module" src="/page/html_categories/carro.js"></script>
  <script type="module" src="/page/components/carrito.js"></script>

  <script>
      function volver() {
          window.history.back();
      }
  </script>
   
  
  </header>


<!-- Contenedor de la tabla del carrito -->
<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="carrito-body">



      </tbody>
    </table>
  </div>


  <script type="module" src="/page/html_categories/carro.js"></script>
  <script type="module" src="/page/components/carrito.js"></script>


</body>
</html>
