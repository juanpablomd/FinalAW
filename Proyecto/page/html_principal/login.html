<!DOCTYPE html>
<html lang="en">
<head>

    <title>Store VF - Log in</title>
    <link rel="stylesheet" href="/page/styles_principal/login.css">
</head>
<body>

<div class="conteiner">
    <form name="formlogin" id="login-form" action="" method="post" class="form-login">
        <h2>Log in</h2>
        <br>
        <form>If you don't have an account, <a href="register.html">Click here</a> <p>
            <br>
            <br>
            <br>
        <label for="login-email">Email:</label>
        <input type="email" name="txtemail" value=""  maxlength="50"  id="login-email" required>
            <br>
            <br>
        <label for="login-password">Password:</label>
        <input type="password" name="txtpass" value="" maxlength="30" id="login-password" required>
            <br>
            <br>
        <input type="submit" value="Enter" class="btn" id="login-button">
        <script type="module" src="signup.js"></script>
    </form>
    
</div>
